sudo: required
language: node_js
node_js:
  - "0.12"

services:
  - docker

before_install:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region us-west-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -f Dockerfile -t ipinfo:$TRAVIS_BRANCH .

script:
  - docker run -it ipinfo:$TRAVIS_BRANCH test

after_success:
  - docker tag ipinfo:$TRAVIS_BRANCH $DOCKER_SERVER/$DOCKER_REPOSITORY_NAME:$TRAVIS_BRANCH
  - docker push $DOCKER_SERVER/$DOCKER_REPOSITORY_NAME:$TRAVIS_BRANCH
  - chmod +x ./docker_deploy.sh && ./docker_deploy.sh

# whitelist
branches:
  only:
    - master
